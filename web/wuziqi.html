<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋游戏</title>
    <link rel="stylesheet" type="text/css" href="static/css/wuziqi.css">
    <script type="text/javascript" defer="defer" src="static/js/qipan.js"></script>
    <script type="text/javascript" src="static/js/ai.js"></script>
    <script type="text/javascript" src="static/js/luozi.js"></script>
</head>
<body>
    <div id="game">
        <div  id="testCanvas">
            <canvas  id = "qipan" width = "750" height = "750">
                your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div id="testCanvas2">
            <canvas onclick="gamePVP(event)" id="qizi" width="750" height="750">
                your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
    </div>
    <div id="console">
        <button id="startGame" onclick="startGame()">开始游戏</button>
        <button id="takeBack" onclick="takeBack()">悔棋</button>
        <div id="tip">
            <h1>请黑方落子</h1>
        </div>
        <div id="winner"></div>
        <button id="openai" onclick="openAI()">人机对战</button>
        <h6 id="PVPorPVC">PVP</h6>
        <button id="closeai" onclick="closeAI()" disabled="true">人人对战</button>
    </div>
</body>
</html>
