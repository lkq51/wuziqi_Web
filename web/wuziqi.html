<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋游戏</title>
    <link rel="stylesheet" type="text/css" href="css/wuziqi.css"> 
    <script type="text/javascript" defer="defer" src="js/qipan.js"></script>
    <script type="text/javascript" src="js/ai.js"></script>
    <script type="text/javascript" src="js/luozi.js"></script>
</head>
<body>
    <div id="game">
        <div  id="testCanvas">
            <canvas  id = "qipan" width = "750" height = "750">
                your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div id="testCanvas2">
            <canvas onclick = "gameOn(event)" id="qizi" width="750" height="750">
                your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
    </div>
    <div id="console">
        <button id="takeBack" onclick="takeBack()">悔棋</button>
        <div id="tip">
            <h1>请黑方落子</h1>
        </div>
        <div id="winner"></div>
        <button id="ai" onclick="openAI()">开启AI</button>
    </div>
</body>
</html>
